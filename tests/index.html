<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
	<title>enchant.js unit test</title>
	<style type="text/css">
	#enchant-stage { display: none; visibility:hidden; }
	</style>
</head>
<body>
	<h1 id="qunit-header">QUnit example</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>

	<script src="http://code.jquery.com/qunit/git/qunit.js"></script>
	<script src="../enchant.js"></script>
	<script>
module('Entity', {
	setup: function() {
		enchant();
		new Game();
	},
	teardown: function() {
		// Gameインスタンスを破棄したいのだがそんな処理は無い様子
	}
});


test('Entity.class', function() {
	var label = new Label();
	label.class = 'myClassName';
	equal(label.class, 'myClassName');

	enchant.Game.instance.rootScene.addChild(label);
	var elementsWhichHasRequiredClassName = document.getElementsByClassName('myClassName');
	ok(elementsWhichHasRequiredClassName && elementsWhichHasRequiredClassName.length === 1);
});
test('Entity.id', function() {
	var label = new Label();
	label.id = 'myId';
	equal(label.id, 'myId');

	enchant.Game.instance.rootScene.addChild(label);
	var elementWhichHasRequiredId = document.getElementById('myId');
	ok(elementWhichHasRequiredId !== null);
});
	</script>
</body>
</html>
